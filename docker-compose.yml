version: "3.9"

services:
  frontend:
    build: . # usa o Dockerfile que já existe na pasta
    container_name: frontend
    expose:
      - "80" # expõe a porta interna do front
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
